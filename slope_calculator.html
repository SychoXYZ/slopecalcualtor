<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slope Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Slope Calculator</h1>

        <!-- For point input -->
        <div id="pointsInput">
            <div class="input-group">
                <label for="x1">x1:</label>
                <input type="number" id="x1">
            </div>
            <div class="input-group">
                <label for="x2">x2:</label>
                <input type="number" id="x2">
            </div>
            <div class="input-group">
                <label for="y1">y1:</label>
                <input type="number" id="y1">
            </div>
            <div class="input-group">
                <label for="y2">y2:</label>
                <input type="number" id="y2">
            </div>
        </div>

        <!-- For equation input -->
        <div id="equationInput" style="display: none;">
            <div class="input-group">
                <label for="equation">Enter equation (y = mx + b):</label>
                <input type="text" id="equation" placeholder="Example: y = 2x + 5">
            </div>
        </div>

        <div class="switch-method">
            <span onclick="switchMethod('points')">Use Points</span> | <span onclick="switchMethod('equation')">Use Equation</span>
        </div>

        <button onclick="calculateSlope()">Calculate Slope</button>
        <div id="result"></div>
        <div id="graph"></div>
        <div id="forms">
            <p><strong>Slope Intercept Form:</strong> <span id="slopeInterceptForm"></span></p>
            <p><strong>Point Slope Form:</strong> <span id="pointSlopeForm"></span></p>
            <p><strong>Standard Form:</strong> <span id="standardForm"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
